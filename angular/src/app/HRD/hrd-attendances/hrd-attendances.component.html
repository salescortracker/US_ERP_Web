<ngx-spinner></ngx-spinner>

<h3>Attendance Details</h3>
<table style="width: 100%;">
<tr>
    <td style="width: 20%;">As on</td>
    <td style="width: 30%;">
        <input type="date" class="form-control"   [value]="dat | date:'yyyy-MM-dd'" (input)="dat=parseDate($event.target.value)">
    </td>
    <td style="width: 50%;"> <button type="button" class="btn-lg btn-info" (click)='getDetails()'>Show</button> </td>
</tr>
</table>
<button type="button" *ngIf="addbuttonenable" class="btn-lg btn-primary" (click)='save()'>Save</button>
<table class="table m-0" style="width: 100%;">
    <thead class="thead-light">
      <tr>
        <th>#</th>
        <th>Empno</th>
        <th>Emp Name</th>
        <th>Designation</th>
        <th>Department</th>
        <th>From</th>
        <th>To</th>
        <th>Select</th>
        
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor='let det of details;let i=index'>
        <th scope="row" >{{i+1}}</th>
       <td>{{det.empno}}</td>
       <td>{{det.empname}}</td>
       <td>{{det.designation}}</td>
       <td>{{det.department}}</td>
       <td>{{det.fromtime}}</td>
       <td>{{det.totime}}</td>
       <td> 
<select class="form-control" [(ngModel)]='det.attend'>
    <option value="X">X</option>
    <option value="a">a</option>
    <option value="A">A</option>
    <option value="l">l</option>
    <option value="L">L</option>
</select>

       </td>
      </tr>
      
    </tbody>
  </table>
