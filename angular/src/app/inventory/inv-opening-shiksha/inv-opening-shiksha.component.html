<h3>Opening Stocks as on {{dat | date}}</h3>
<table style="width: 70%;">
    <tr>
        <td style="width: 50%;">Inventory</td>
          <td style="width: 20%;">Qty</td>
         <td style="width: 20%;">Rate</td>
       
        <td style="width: 10%;">&nbsp;</td>
    </tr>
    
    <tr>
       
        <td style="width: 50%;">   <ng-select [items]="items" bindLabel="itemName" [(ngModel)]='material' > </ng-select> </td>
       
     
   
        <td style="width: 20%;"><input type="number" [(ngModel)]='qty' class="form-control" style="width: 100%;"></td>
          <td style="width: 20%;"><input type="number" [(ngModel)]='rat' class="form-control" style="width: 100%;"></td>
    
        <td style="width: 10%;"><button type="button" style="width: 100%;" class="btn btn-secondary mr-1 mb-1" [disabled]='addcheck' (click)='addStock()' >Add</button></td>
    </tr>
    <tr>
       <td style="width: 50%;"> <input type="text"  class="form-control"  disabled style="width: 100%;" [(ngModel)]='material.sGrp'>  </td>
      
      <td style="width: 20%;">&nbsp;</td>
      <td style="width: 20%;">&nbsp;</td>
      <td style="width: 10%;">&nbsp;</td>
     
  </tr>

  <tr>
    <td colspan="4">&nbsp;</td>
   
</tr>

<tr>
  <td colspan="4">
<table class="table m-0" style="width: 100%;">
<thead class="thead-light">
  <tr>
     
  
    <th>Item</th>
   
    <th>Qty</th>
   <th>Rate</th>
    <th>&nbsp;</th>
  </tr>
</thead>


<tr *ngFor='let item of opestocks; let i=index'>
  
  
  <td>{{item.itemname}}</td>
  
  <td>{{item.qty}}</td>
   <td>{{item.rat}}</td>
  <td><i class="ft-trash font-medium-1" (click)='deleteStock(item)' ></i></td>
</tr>


</table>
</td>
</tr>

</table>



<ngx-spinner></ngx-spinner>
