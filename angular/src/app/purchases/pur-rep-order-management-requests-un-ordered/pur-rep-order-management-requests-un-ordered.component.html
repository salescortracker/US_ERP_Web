

  
<!--Light table starts-->
<ngx-spinner></ngx-spinner>
<h3 class="card-title">Item wise Pending Requests</h3>
<table style="width: 100%;">
<tr>
    <td style="width: 30%;"> <input type="checkbox" [(ngModel)]='chk' ><span>Also Expired Requests</span>  </td>
<td style="width: 70%;"> <button class="btn btn-dark" (click)='listAdd()'>Show</button> </td>
</tr>
</table>
<section id="light">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
           
  
  
          <div class="position-relative float-right" *ngIf='details'>
            <div ngbDropdown display="dynamic"  placement="bottom-right"  class="d-inline-block">
              <i class="ft-more-vertical- mt-1 dropdown-toggle" id="chatOptions" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="chatOptions">
                <!--<a href="javascript:;" class="dropdown-item" [href]='pdfFile'target="_aa" >Download Pdf</a>-->
                <a href="javascript:;" class="dropdown-item" [href]='pdffile' target="_blank" >Download Pdf</a>
                <a href="javascript:;" class="dropdown-item" [href]='excelfile' target="_ aa">Download Excel</a>
         
              </div>
            </div>
          </div>
        </div>
          <div class="card-content">
            <div class="card-body">
              
              <div class="table-responsive" *ngIf='details'>
                <table class="table m-6">
                  <thead class="thead-light">
                    <tr>
                       
                      <th>#</th>
                      
                      <th style="text-align: left;">Item</th>
                    
                      <th style="text-align: right;">Qty</th>
                     
                      <th style="text-align: right;">UOM</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let det of details;let i=index' >
                      
                      <td>{{i+1}}</td>
                       <td align="left">{{det.itemdescription}}</td>
                     <td align="right">{{det.qty}}</td>

                    
                      <td align="right">{{det.uom}}</td>
                      
                    </tr>
                    <tr *ngIf='details.length <= 0'>
                      <td colspan="4" align="center"> <span style="color: brown; font-weight: bold; font-size: large;"> No records found </span> </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Light table Ends-->
