

  
<ngx-spinner></ngx-spinner>
<!--Light table starts-->
<section id="light" *ngIf='authCheck'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Customer Aging Details</h4>
  
  
         
  
          <div class="position-relative float-right">
            <div ngbDropdown display="dynamic"  placement="bottom-right"  class="d-inline-block">
              <i class="ft-more-vertical- mt-1 dropdown-toggle" id="chatOptions" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="chatOptions">
                <!--<a href="javascript:;" class="dropdown-item" [href]='pdfFile'target="_aa" >Download Pdf</a>-->
                <a href="javascript:;" class="dropdown-item" [href]='pdffile' target="_blank">Download Pdf</a>
                <a href="javascript:;" class="dropdown-item" [href]='excelfile' target="_ aa">Download Excel</a>
         
              </div>
            </div>
          </div>
        </div>
          <div class="card-content">
            <div class="card-body">
              
              <div class="table-responsive">
                <table class="table m-6">
                  <thead class="thead-light">
                    <tr>
                      <th style="width: 5%;">#</th>
                      <th style="width: 25%;">Supplier</th>
                      <th style="width: 14%;">0-30</th>
                      <th style="width: 14%;">30-60</th>
                      <th style="width: 14%;">60-90</th>
                      <th style="width: 14%;">>90</th>
                      <th style="width: 14%;">Total</th>
                     </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let party of parties;let i=index' >
                      <th scope="row" style="width: 5%;">{{i+1}}</th>
                      <td style="width: 25%;">{{party.dat}}</td>
                      <td style="width: 14%;">{{party.opb}}</td>
                      <td style="width: 14%;">{{party.pur}}</td>
                      <td style="width: 14%;">{{party.ret}}</td>
                      <td style="width: 14%;">{{party.cno}}</td>  
                      <td style="width: 14%;">{{party.pay}}</td>
                     </tr>
                   
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Light table Ends-->
  
  
  <span *ngIf='!authCheck'>
    <h2>Please verify your authorization</h2>
  </span>
