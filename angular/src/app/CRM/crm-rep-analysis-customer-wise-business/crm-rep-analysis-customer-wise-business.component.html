

  
<!--Light table starts-->
<ngx-spinner></ngx-spinner>
<h3 class="card-title">Customer wise business analysis</h3>
<section id="light">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
           
  
  <table style="width: 100%;">
<tr>
    <td style="width: 20%;">
        
    
    </td>
    <td style="width: 20%;">
         
    
    </td>
    <td style="width: 10%;">   <button type="button" class="btn btn-secondary mr-1 mb-1" (click)='listAdd()' >Show</button> </td>
<td style="width: 50%;">&nbsp;</td>
</tr>
<tr *ngIf='details'>
    <td colspan="4"> <font face=Arial size=3 color=blue> </font> </td>
</tr>
</table>
           
  
          <div class="position-relative float-right">
            <div ngbDropdown display="dynamic"  placement="bottom-right"  class="d-inline-block">
              <i class="ft-more-vertical- mt-1 dropdown-toggle" id="chatOptions" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="chatOptions">
                <!--<a href="javascript:;" class="dropdown-item" [href]='pdfFile'target="_aa" >Download Pdf</a>-->
                <a href="javascript:;" class="dropdown-item" [href]='pdffile' target="_blank" >Download Pdf</a>
                <a href="javascript:;" class="dropdown-item" [href]='excelfile' target="_ aa">Download Excel</a>
         
              </div>
            </div>
          </div>
        </div>
          <div class="card-content">
            <div class="card-body">
              
              <div class="table-responsive">
                <table class="table m-6">
                  <thead class="thead-light">
                    <tr>
                       
                      <th>#</th>
                      
                      <th style="text-align: left;">Customer</th>
                   
                      <th style="text-align: right;">Business1</th>
                      <th style="text-align: right;">Business2</th>
                      <th style="text-align: right;">Growth</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let det of details;let i=index' >
                      
                      <td>{{i+1}}</td>
                      <td align="left">{{det.seq}}</td>
                      <td align="left">{{det.customer}}</td>
                      <td align="right">{{det.business1}}</td>
                      <td align="right">{{det.business2}}</td>
                      <td align="right">{{det.growth}}</td>
                    
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Light table Ends-->
