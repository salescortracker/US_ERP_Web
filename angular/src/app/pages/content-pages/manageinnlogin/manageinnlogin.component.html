<section>
  <div class="container"  id="container">
    <!-- Sign-Up Form -->
    

    <!-- Sign-In Form -->
    <div class="form-container sign-in ">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <img src="assets/img/gallery/cor-logo.png" width="200px" alt="Logo">
         
        </div>
       
        <div class="form-group mb-8 " data-mdb-input-init>
          <label class="label" for="name">Customer Code</label>
          <input type="number" formControlName="customerCode" style="width:300px !important" class="form-control col-md-12" placeholder="Customer Code"
            required id='ccode' (keydown)='setEventFocus($event,1)'>
        <div *ngIf="loginFormSubmitted && (lf.customerCode.invalid || lf.customerCode.errors?.required)"
          class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
          required</div>
         
      </div>
     <div class="form-group mb-3">
      <label class="label" for="name">Username</label>
      <input type="text" formControlName="username" style="width:300px !important" class="form-control" placeholder="Username"
      required  id='ucode' (keydown)='setEventFocus($event,2)'>
<div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.required)"
class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
required</div>
     </div>
<div class="form-group mb-3">
    <label class="label" for="password">Password</label>
    <input type="password" formControlName="password" style="width:300px !important" class="form-control" placeholder="Password"
    required  id='pass' (keydown)='setEventFocus($event,3)'>
<div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
 class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is required
</div>
</div>
<div class="form-group">
    <button type="submit"  class="form-control btn btn-primary submit px-5" style=" background:linear-gradient(-180deg,#365AEB 0,#CC002A 100%);" >
        <span class="button__text">Log In Now</span>
        <i class="button__icon fas fa-chevron-right"></i>
    </button>
    
</div>
      </form>
    </div>

    <!-- Toggle Container -->
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-right">
          <h2 style="color:white">Welcome to Cortracker</h2>
          <p>Please login to your account</p>
                       
         
        </div>
        
      </div>
    </div>
  </div>

</section>
