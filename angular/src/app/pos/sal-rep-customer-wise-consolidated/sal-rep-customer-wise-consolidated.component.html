

  
<!--Light table starts-->
<ngx-spinner></ngx-spinner>
<h3 class="card-title">Item wise Consolidations</h3>
<section id="light">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
           
  
  <table style="width: 100%;">
    <tr>
      <td style="width: 20%;">
        From
      
      </td>
      <td style="width: 20%;">
          To
      
      </td>
      <td style="width: 10%;">   &nbsp; </td>
  <td style="width: 50%;">&nbsp;</td>
  </tr>
<tr>
    <td style="width: 20%;">
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp"   ngbDatepicker  
              #d1="ngbDatepicker" style="width: 50%;">
            <div class="input-group-append">
              <div class="input-group-text" (click)="d1.toggle()">
                <i class="fa fa-calendar" style="cursor: pointer;"></i>
              </div>
            </div>
          </div>
    
    </td>
    <td style="width: 20%;">
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp1"   ngbDatepicker   
              #d2="ngbDatepicker" style="width: 50%;">
            <div class="input-group-append">
              <div class="input-group-text" (click)="d2.toggle()">
                <i class="fa fa-calendar" style="cursor: pointer;"></i>
              </div>
            </div>
          </div>
    
    </td>
    <td style="width: 10%;">   <button type="button" class="btn btn-secondary mr-1 mb-1" (click)='listAdd()' >Show</button> </td>
<td style="width: 50%;">&nbsp;</td>
</tr>
<tr *ngIf='details'>
    <td colspan="4"> <font face=Arial size=3 color=blue>Item wise Consolidations from {{adm.strDate(fromdate)}} to {{adm.strDate(todate)}}  </font> </td>
</tr>
</table>
         
<div style="width: 100%; height: 300px;" *ngIf='!details'>

</div>  
  
          <div class="position-relative float-right" *ngIf='details'>
            <div ngbDropdown display="dynamic"  placement="bottom-right"  class="d-inline-block">
              <i class="ft-more-vertical- mt-1 dropdown-toggle" id="chatOptions" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="chatOptions">
                <!--<a href="javascript:;" class="dropdown-item" [href]='pdfFile'target="_aa" >Download Pdf</a>-->
                <a href="javascript:;" class="dropdown-item" [href]='pdffile' target="_blank" >Download Pdf</a>
                <a href="javascript:;" class="dropdown-item" [href]='excelfile' target="_ aa">Download Excel</a>
         
              </div>
            </div>
          </div>
        </div>
          <div class="card-content">
            <div class="card-body">
              
              <div class="table-responsive" *ngIf='details'>
                <table class="table m-6">
                  <thead class="thead-light">
                    <tr>
                       
                      <th>#</th>
                       <th style="text-align: left;">Item</th>
                      
                      <th style="text-align: right;">Qty </th>
                      <th style="text-align: right;">UM</th>
                      <th style="text-align: right;">Value</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let det of details;let i=index' >
                      
                      <td> <span *ngIf='i<details.length-2'> {{i+1}}</span>
                        <span *ngIf='i>=details.length-2'>  &nbsp;</span>
                      </td>
                      
                      <td align="left">{{det.det1}}</td>
                      
                      <td align="right">{{det.det2}}</td>
                      <td align="right">{{det.det3}}</td>
                      <td align="right">{{det.det4}}</td>
                    </tr>
                    <tr *ngIf='details.length <= 0'>
                      <td colspan="5" align="center"> <span style="color: brown; font-weight: bold; font-size: large;"> No records found </span> </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Light table Ends-->
