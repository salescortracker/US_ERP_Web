

  

<ngx-spinner></ngx-spinner>
<!--Light table starts-->
<section id="light" *ngIf='authCheck'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">List of Accounts</h4>
  
  
         
  
          <div class="position-relative float-right">
            <div ngbDropdown display="dynamic"  placement="bottom-right"  class="d-inline-block">
              <i class="ft-more-vertical- mt-1 dropdown-toggle" id="chatOptions" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="chatOptions">
                <!--<a href="javascript:;" class="dropdown-item" [href]='pdfFile'target="_aa" >Download Pdf</a>-->
                <a href="javascript:;" class="dropdown-item" [href]='pdffile' target="_blank" >Download Pdf</a>
                <a href="javascript:;" class="dropdown-item" [href]='excelfile' target="_ aa">Download Excel</a>
         
              </div>
            </div>
          </div>
        </div>
          <div class="card-content">
            <div class="card-body">
              
              <div class="table-responsive">
                <table class="table m-6">
                  <thead class="thead-light">
                    <tr>
                      <th>#</th>
                      <th>Account</th>
                      <th>Group</th>
                      <th>Mobile</th>
                      <th>Email</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let acc of accs;let i=index' >
                      <th scope="row">{{i+1}}</th>
                      <td>{{acc.accountname | slice:0:20}}</td>
                      <td>{{acc.grp}}</td>
                      <td>{{acc.mobile}}</td>
                      <td>{{acc.email}}</td>
                      <td><span *ngIf='acc.acchk==1'>Active</span> <span *ngIf='acc.acchk!=1'>Inactive</span> </td>
                    </tr>
                   
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Light table Ends-->

  
 <span *ngIf='!authCheck'>
  <h2>Please verify your authorization</h2>
</span>
