

 <ngx-spinner></ngx-spinner>
  
<!--Light table starts-->
<section id="light">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">P & L Account</h4>
  
  <table style="width: 50%;">
<tr>
    <td style="width: 80%;">
        <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp"   ngbDatepicker [(ngModel)]='tradat'   
              #d1="ngbDatepicker" style="width: 50%;">
            <div class="input-group-append">
              <div class="input-group-text" (click)="d1.toggle()">
                <i class="fa fa-calendar" style="cursor: pointer;"></i>
              </div>
            </div>
          </div>
    
    </td>
    <td style="width: 20%;">   <button type="button" class="btn btn-secondary mr-1 mb-1" (click)='listAdd()' >Show</button> </td>
</tr>
</table>
           
  
          <div class="position-relative float-right">
            <div ngbDropdown display="dynamic"  placement="bottom-right"  class="d-inline-block">
              <i class="ft-more-vertical- mt-1 dropdown-toggle" id="chatOptions" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="chatOptions">
                <!--<a href="javascript:;" class="dropdown-item" [href]='pdfFile'target="_aa" >Download Pdf</a>-->
                <a href="javascript:;" class="dropdown-item" (click)='makePdf()' target="_blank" >Download Pdf</a>
                <a href="javascript:;" class="dropdown-item" (click)='makeExcel()' target="_ aa">Download Excel</a>
         
              </div>
            </div>
          </div>
        </div>
          <div class="card-content">
            <div class="card-body">
              
              <div class="table-responsive">
                <table class="table m-6">
                  <thead class="thead-light">
                    <tr>
                      <th>#</th>
                      <th>Account</th>
                      <th>Group</th>
                      <th style="text-align: right;">Debit</th>
                      <th style="text-align: right;">Credit</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let det of details;let i=index' >
                      <th scope="row">{{i+1}}</th>
                      <td>{{det.account}}</td>
                      <td>{{det.grp}}</td>
                      <td align="right">{{det.deb}}</td>
                      <td align="right">{{det.cre}}</td>
                     
                    </tr>
                   
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Light table Ends-->
