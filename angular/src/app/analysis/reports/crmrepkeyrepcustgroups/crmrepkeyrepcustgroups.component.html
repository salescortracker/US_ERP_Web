

<ngx-spinner></ngx-spinner>
<section id="light" *ngIf='authCheck'>
  <div class="card">
    <div class="card-header"> <h4 class="card-title">List of Customer Groups</h4>
        <hr/>
        <div class="position-relative float-right">
            <div ngbDropdown display="dynamic"  placement="bottom-right"  class="d-inline-block">
              <i class="ft-more-vertical- mt-1 dropdown-toggle" id="chatOptions" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="chatOptions">
                <!--<a href="javascript:;" class="dropdown-item" [href]='pdfFile'target="_aa" >Download Pdf</a>-->
                <a href="javascript:;" class="dropdown-item" [href]='pdffile' target="_blank">Download Pdf</a>
                <a href="javascript:;" class="dropdown-item" [href]='excelfile' target="_ aa">Download Excel</a>
         
              </div>
            </div>
          </div>
    </div>
    <div class="card-body">
       
            <table class="table table-bordered table-stripped table-hover" style="width: 100%;border-radius:4px">
                <thead class="bg-dark text-white">
                <tr>
                  <th>#</th>
                  <th>Group Name</th>
                  <th>Main Group</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let group of grps;let i=index' >
                  <th scope="row">{{i+1}}</th>
                  <td>{{group.sGrp}}</td>
                  <td>{{group.mGrp}}</td>
                  <td *ngIf='group.statu==1'>
                      Active</td>
                      <td *ngIf='group.statu!=1'>
                      Inactive</td>
                </tr>
               
              </tbody>
            </table>
         
    </div>
  </div>
  </section>
