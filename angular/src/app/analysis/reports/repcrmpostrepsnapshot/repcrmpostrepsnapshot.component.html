

  
<ngx-spinner></ngx-spinner>
<!--Light table starts-->
<section id="light" *ngIf='authCheck'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Supplier Snap Shot</h4><hr/>
  
  
         
  
          <div class="position-relative float-right">
            <div ngbDropdown display="dynamic"  placement="bottom-right"  class="d-inline-block">
              <i class="ft-more-vertical- mt-1 dropdown-toggle" id="chatOptions" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="chatOptions">
                <!--<a href="javascript:;" class="dropdown-item" [href]='pdfFile'target="_aa" >Download Pdf</a>-->
                <a href="javascript:;" class="dropdown-item" [href]='pdffile' target="_blank">Download Pdf</a>
                <a href="javascript:;" class="dropdown-item" [href]='excelfile' target="_ aa">Download Excel</a>
         
              </div>
            </div>
          </div>
        </div>
          <div class="card-content">
            <div class="card-body">
              
              <div class="">
                <table class="table table-bordered table-stripped table-hover" style="width: 100%;border-radius:4px">
                    <thead class="bg-dark text-white">
                    <tr>
                      <th style="width: 5%;">#</th>
                      <th style="width: 23%;">Supplier</th>
                      <th style="width: 12%;">Opening</th>
                      <th style="width: 22%;">Purchases</th>
                      <th style="width: 12%;">Returns</th>
                      <th style="width: 12%;">Cr Notes</th>
                      <th style="width: 12%;">Payments</th>
                      <th style="width: 12%;">Closing</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let party of parties;let i=index' >
                      <th scope="row" style="width: 5%;">{{i+1}}</th>
                      <td style="width: 23%;">{{party.dat}}</td>
                      <td style="width: 12%;">{{party.opb}}</td>
                      <td style="width: 12%;">{{party.pur}}</td>
                      <td style="width: 12%;">{{party.ret}}</td>
                      <td style="width: 12%;">{{party.cno}}</td>  
                      <td style="width: 12%;">{{party.pay}}</td>
                      <td style="width: 12%;">{{party.clb}}</td>
                    </tr>
                   
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Light table Ends-->
  
  
  <span *ngIf='!authCheck'>
    <h2>Please verify your authorization</h2>
  </span>
