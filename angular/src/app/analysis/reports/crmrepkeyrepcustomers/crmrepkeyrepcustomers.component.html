
 
  
<ngx-spinner></ngx-spinner>
<!--Light table starts-->
<section id="light" *ngIf='authCheck'>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">List of Customers</h4>
  <hr/>
  
         
  
          <div class="position-relative float-right">
            <div ngbDropdown display="dynamic"  placement="bottom-right"  class="d-inline-block">
              <i class="ft-more-vertical- mt-1 dropdown-toggle" id="chatOptions" ngbDropdownToggle></i>
              <div ngbDropdownMenu aria-labelledby="chatOptions">
                <!--<a href="javascript:;" class="dropdown-item" [href]='pdfFile'target="_aa" >Download Pdf</a>-->
                <a href="javascript:;" class="dropdown-item" [href]='pdffile' target="_blank">Download Pdf</a>
                <a href="javascript:;" class="dropdown-item" [href]='excelfile' target="_ aa">Download Excel</a>
         
              </div>
            </div>
          </div>
        </div>
          <div class="card-content">
            <div class="card-body">
              
              <!-- <div class="table-responsive"> -->
                <table class="table table-bordered table-stripped table-hover" style="width: 100%;border-radius:4px">
                    <thead class="bg-dark text-white">
                    <tr>
                      <th style="width: 5%;">#</th>
                      <th style="width: 20%;">Customer</th>
                      <th style="width: 20%;">Group</th>
                      <th style="width: 20%;">Contact</th>
                      <th style="width: 10%;">Mobile</th>
                      <th style="width: 15%;">E-Mail</th>
                      <th style="width: 10%;">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let party of parties;let i=index' >
                      <th scope="row" style="width: 5%;">{{i+1}}</th>
                      <td style="width: 20%;">{{party.partyname}}</td>
                      <td style="width: 20%;">{{party.partgroup}}</td>
                      <td style="width: 20%;">{{party.partycontact}}</td>
                      <td style="width: 10%;">{{party.mobile}}</td>
                      <td style="width: 15%;">{{party.email}}</td>  
                      <td style="width: 10%;">{{party.statu}}</td>
                    </tr>
                   
                  </tbody>
                </table>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Light table Ends-->
  
  
  <span *ngIf='!authCheck'>
    <h2>Please verify your authorization</h2>
  </span>
